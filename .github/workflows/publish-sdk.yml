name: Publish SDK to PyPI

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Dry run (build only, no publish)'
        required: false
        default: 'false'
        type: boolean

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: sdk/python

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Build package
        run: python -m build

      - name: Check package
        run: twine check dist/*

      - name: Publish to PyPI
        if: ${{ github.event.inputs.dry_run != 'true' }}
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: sdk/python/dist/
          password: ${{ secrets.PYPI_API_TOKEN }}

# Setup Instructions:
# 1. Create a PyPI account at https://pypi.org
# 2. Go to Account Settings → API tokens → Add API token
# 3. In your GitHub repo: Settings → Secrets → Actions → New repository secret
# 4. Add secret named: PYPI_API_TOKEN with the token value
# 5. Create a GitHub Release to trigger this workflow
