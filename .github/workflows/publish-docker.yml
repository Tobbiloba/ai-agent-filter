name: Publish Docker Image

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      tag:
        description: 'Docker image tag (default: latest)'
        required: false
        default: 'latest'
        type: string

env:
  IMAGE_NAME: ai-firewall

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

# Setup Instructions:
# 1. Create a Docker Hub account at https://hub.docker.com
# 2. Go to Account Settings → Security → New Access Token
# 3. In your GitHub repo: Settings → Secrets → Actions → New repository secret
# 4. Add secrets:
#    - DOCKERHUB_USERNAME: your Docker Hub username
#    - DOCKERHUB_TOKEN: the access token you created
# 5. Create a GitHub Release to trigger this workflow
#
# Manual trigger:
# You can also manually trigger this workflow from the Actions tab
# and specify a custom tag.
