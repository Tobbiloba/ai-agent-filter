version: '3.8'

# Development configuration using SQLite
# Usage: docker-compose -f docker-compose.dev.yml up

services:
  # AI Firewall API Server (SQLite mode)
  api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "${PORT:-8000}:8000"
    environment:
      - HOST=0.0.0.0
      - PORT=8000
      - DEBUG=true
      - DATABASE_URL=sqlite+aiosqlite:///./data/ai_firewall.db
      - SECRET_KEY=${SECRET_KEY:-dev-secret-key}
    volumes:
      # Persist SQLite database
      - firewall-data:/app/data
      # Mount source for hot reload (optional)
      # - ./server:/app/server:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  firewall-data:
